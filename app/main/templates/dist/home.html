<!DOCTYPE html>
<html>
<head>
    <title>Magnovite 2014</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/dist/style-ab4049ba.css"/>

    <script src="/static/js/lib/modernizer.js"></script>
</head>
<body>
    <div class="landing">
        <canvas id="canvas"></canvas>

        <div class="landing-bar">

            <div class="game-bar">
                <div class="progress top">
                    <div class="progress-inner max js-prog-max">
                        <div class="progress-inner curr js-prog-curr"></div>
                    </div>
                </div>

                <div class="game-bar-inner clearfix">
                    <div class="col left-col">
                        <h3>How to Play</h3>
                        <p>Collect all the atoms without touching the letters!</p>
                        <p>
                        Your score is the maximum number of of atoms you collect
                        together under the pointer
                        </p>

                        <a href="#" class="button js-countdown">Countdown</a>
                        <a href="#" class="button js-reset">Reset</a>
                    </div>
                    <div class="col score-col">
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="score js-timer">-:--:--</div>
                    </div>
                    <div class="col right-col">
                        <div class="score-block curr">
                            <h4>Score</h4>
                            <p class="score js-score-curr">2</p>
                        </div>
                        <div class="score-block best">
                            <h4>Best</h4>
                            <p class="score js-score-best">19</p>
                        </div>
                    </div>
                </div>
                <div class="progress bottom">
                     <div class="progress-inner max js-prog-max">
                        <div class="progress-inner curr js-prog-curr"></div>
                    </div>
                </div>
            </div>

            <div class="timer">
                <div class="timer-banner">
                    <p class="button green js-start-game">Enter Game Arena</p>
                </div>
                <div class="timers">
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">months</p>
                        <p class="numeric">24</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">days</p>
                        <p class="numeric">13</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">hours</p>
                        <p class="numeric">8</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">minutes</p>
                        <p class="numeric">15</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">seconds</p>
                        <p class="numeric">19</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
    // TODO: modulerize into a init script
    var app = {};

    if (!Modernizr.touch && window.innerWidth > 767) {
        document.body.classList.add('desktop');
        app.desktop = true;
    } else {
        document.body.classList.add('mobile');
        app.mobile = true;
    }
    </script>

    <script src="/static/dist/app-e22558c6.js"></script>

    <script>
    // get things rolling
    anim.init();
    anim.setMode('logo');
    new app.Timer();

    document.body.classList.add('loaded');
    setTimeout(function() {
        'use strict';

        document.body.classList.add('logo-done');
    }, 2500);
    </script>
</body>
</html>
