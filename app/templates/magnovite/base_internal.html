
<!DOCTYPE html>
<html>
<head>
    <title>{% block "title_prefix" %}{% endblock %}Magnovite 2015</title>
    <link rel="shortcut icon" href="/static/img/msprite.png">

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">

    <link rel="apple-touch-icon" href="/static/img/logo_square.png">
    <meta name="apple-mobile-web-app-title" content="Magnovite 2015">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#091A27">

    <link rel="stylesheet" href="/static/css/internal.css" />
</head>
<body class="{% block "body_css_class" %}{% endblock %}">
    {% csrf_token %}

    {% block "content" %}{% endblock %}

    {% block "pre_js" %}{% endblock %}

    <script>
    var app = {};

    if (window.innerWidth < 767 ||
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.body.classList.add('mobile');
        app.mobile = true;

        // hide addressbar
        setTimeout(function(){
            window.scrollTo(0, 1);
        }, 0);
    } else {
        document.body.classList.add('desktop');
        app.desktop = true;
    }

    app.DEBUG = true;
    </script>

    <!-- build:js(./app/) /static/dist/internal.js -->
        <script src="/static/js/lib/jquery-2.1.1.min.js"></script>
        <script src="/static/js/lib/nprogress.js"></script>
        <script src="/static/js/common/csrfJquerySetup.js"></script>

        <script src="/static/js/internal/internalRegistration.js"></script>
    <!-- endbuild -->
</body>
