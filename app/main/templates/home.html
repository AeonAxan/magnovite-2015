<!DOCTYPE html>
<html>
<head>
    <title>Magnovite 2014</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">

    <!-- build:css(./app/main/) /static/dist/style.css -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <!-- endbuild -->

    <script src="/static/js/lib/modernizer.js"></script>
</head>
<body>
    <div class="landing">
        <canvas id="canvas"></canvas>

        <div class="landing-bar">

            <div class="game-bar">
                <div class="progress top">
                    <div class="progress-inner"></div>
                </div>

                <div class="game-bar-inner clearfix">
                    <div class="col left-col">
                        <a href="#" class="button js-reset">Reset</a>
                    </div>
                    <div class="col score-col">
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="score">0</div>
                    </div>
                    <div class="col right-col">
                    </div>
                </div>
                <div class="progress bottom">
                    <div class="progress-inner"></div>
                </div>
            </div>

            <div class="timer">
                <div class="timer-banner">
                    <p class="button green js-start-game">Enter Game Arena</p>
                </div>
                <div class="timers">
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">months</p>
                        <p class="numeric">24</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">days</p>
                        <p class="numeric">13</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">hours</p>
                        <p class="numeric">8</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">minutes</p>
                        <p class="numeric">15</p>
                    </div>
                    <div class="timer-block">
                        <div class="binary">
                            <div class="bin-col">
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                            <div class="bin-col">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                                <div class="dot on"></div>
                            </div>
                        </div>
                        <p class="description">seconds</p>
                        <p class="numeric">19</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>
    // TODO: modulerize into a init script
    var app = {};

    if (!Modernizr.touch && window.innerWidth > 767) {
        document.body.classList.add('desktop');
        app.desktop = true;
    } else {
        document.body.classList.add('mobile');
        app.mobile = true;
    }
    </script>

    <!-- build:js(./app/main/) /static/dist/app.js -->
    <script src="/static/js/lib/countdown.js"></script>
    <script src="/static/js/utils.js"></script>

    <script src="/static/js/timer.js"></script>

    <script src="/static/js/anim/data.js"></script>
    <script src="/static/js/anim/helpers/utils.js"></script>
    <script src="/static/js/anim/helpers/common.js"></script>
    <script src="/static/js/anim/objects/line.js"></script>
    <script src="/static/js/anim/objects/triangle.js"></script>
    <script src="/static/js/anim/objects/letter.js"></script>
    <script src="/static/js/anim/objects/atom.js"></script>

    <script src="/static/js/anim/game.js"></script>
    <script src="/static/js/anim/logo.js"></script>
    <script src="/static/js/anim/main.js"></script>
    <!-- endbuild -->

    <script>
    // get things rolling
    anim.init();
    anim.setMode('logo');
    new app.Timer();

    document.body.classList.add('loaded');
    setTimeout(function() {
        'use strict';

        document.body.classList.add('logo-done');
    }, 2500);

    setTimeout(function() {
        'use strict';

        // anim.setMode('game');
    }, 3500);
    </script>
</body>
</html>
