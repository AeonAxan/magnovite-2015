<!DOCTYPE html>
<html>
<head>
    <title>Magnovite 2014</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="landing">
        <canvas id="canvas"></canvas>

        <div class="timer">
            <div class="timer-block">
                <p class="numeric">24</p>
                <p class="description">months</p>
                <div class="binary">
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="timer-block">
                <p class="numeric">13</p>
                <p class="description">days</p>
                <div class="binary">
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot on"></div>
                    <div class="dot on"></div>
                </div>
            </div>
            <div class="timer-block">
                <p class="numeric">8</p>
                <p class="description">hours</p>
                <div class="binary">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                </div>
            </div>
            <div class="timer-block">
                <p class="numeric">15</p>
                <p class="description">minutes</p>
                <div class="binary">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="timer-block">
                <p class="numeric">19</p>
                <p class="description">seconds</p>
                <div class="binary">
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot on"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- libs -->
    <script src="js/lib/countdown.js"></script>

    <script src="js/timer.js"></script>
    <script src="js/anim/utils.js"></script>
    <script src="js/anim/atom.js"></script>
    <script src="js/anim/anim.js"></script>

    <script>
    // get things rolling
    anim.init();
    new app.Timer();
    </script>
</body>
</html>
